<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login-nelson.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Titillium+Web&display=swap" rel="stylesheet">
    <title>Pagina de login</title>
</head>
<body>
    <a href="./index.html"><img src="./img/logo-empresa.png" alt="Logo da loja" class="logo"></a>

    <div class="login-container">
    <form method="get" class="login-form">
        <fieldset class="login-div">       
             <h2 class="login-title">Fazer login</h2>

            <label for="user-acess" class="login-label">E-mail ou número de celular</label>
            <input type="text"   class="login-input" placeholder="exemplo@dominio.com">

            <label for="user-pass" class="login-label">Senha</label>
            <input type="password"   class="login-input" placeholder="********">

            <button type="submit" class="login-button">Login</button>
        </fieldset>

        <div class="login-conta">
            <p>Não tem uma conta? <span><a href="./cadastro-cliente.html" class="page-cadastro">Cadastre-se aqui!</a></span></p>
            <a href="./recuperar-senha.html" class="esqueci-senha">Esqueci a senha</a>
        </div>
    </div>
    </form>
</body>
</html>
