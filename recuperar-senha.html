<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

<body>
    <a href="./index.html"><img src="./img/logo-empresa.png" alt="Logo da loja" class="logo"></a>

    <div class="recuperar-senha-container">

                <input type="text" class="recuperar-input" placeholder="exemplo@outlook.com">



                <button type="submit" class="submit-button">Enviar Mensagem de verificação</button>
            </fieldset>

            <div class="voltar-index">
